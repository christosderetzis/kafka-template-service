name: CI - Consumer

on:
  push:
    branches: [ master, main ]
    paths:
      - 'consumer-app/**'
      - 'common-module/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/ci-consumer.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'consumer-app/**'
      - 'common-module/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/ci-consumer.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build consumer application
        run: ./gradlew :consumer-app:build -x test

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run unit tests
      run: ./gradlew :consumer-app:test

    - name: Run functional tests
      run: ./gradlew :consumer-app:functionalTest

    - name: Upload test reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: consumer-test-reports
        path: |
          consumer-app/build/reports/tests/
          consumer-app/build/reports/functionalTest/
        retention-days: 7

    - name: Generate test coverage report
      run: ./gradlew :consumer-app:jacocoTestReport

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./consumer-app/build/reports/jacoco/test/jacocoTestReport.xml
        flags: consumer
        name: codecov-consumer
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew :consumer-app:bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/consumer
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./consumer-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
